<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两数之和</title>
</head>
<body>
  <script>
    /*
      给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。
      你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。
    
    示例：
      给定 nums = [2, 7, 11, 15], target = 9
      因为 nums[0] + nums[1] = 2 + 7 = 9
      所以返回 [0, 1]
    */


    /*
      第一种：暴力对比法 ，两次循环遍历对比
    */
    /**
      * @param {number[]} nums
      * @param {number} target
      * @return {number[]}
    */

      var twoSum = function(nums, target) {
        for(var i=0;i<nums.length-1;i++){
          for(var j=i+1;j<nums.length;j++){
            if(nums[i]+nums[j]== target){
              return [i,j]
            }
          }
        }
        return false
      };

    /*
      第二种：利用相差数值去数组里遍历，不等于数字本身的下标。则通过。 
    */
    /**
      * @param {number[]} nums
      * @param {number} target
      * @return {number[]}
      */
    var twoSum = function(nums, target) {
      const len = nums.length-1;
      for(let i = len; i>=0; i --) {        
        const flag = nums.indexOf(target - nums[i]);
        if(flag !== -1 && flag !== i) {
          return [i, flag]
        }
      }
    }

    /*
      第三种：判断对象中是否有两数之差的值。如果没有则将数值和下标存进去；否则，将数值和下标存到数组中
    */
      /**
      * @param {number[]} nums
      * @param {number} target
      * @return {number[]}
      */

      var twoSum = function(nums, target) {
        const hash = {}
        let arr = []
        nums.forEach(function(val, index){
            if (hash[target - val] === undefined) {
                hash[val] = index;
            } else {
                arr = [hash[target - val], index];
            } 
        });
        return arr;
      };

  </script>
  
</body>
</html>
